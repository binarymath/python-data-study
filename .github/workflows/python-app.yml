name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scripts de exemplo
      run: |
        python PYTHON_BASICO/variaveis_e_tipos.py
        python PYTHON_BASICO/estruturas_decisao.py
        python PYTHON_BASICO/estruturas_repeticao.py
        python PYTHON_BASICO/listas_e_tuplas.py
        python PYTHON_BASICO/dicionarios_e_conjuntos.py
        python PYTHON_BASICO/funcoes.py
        python PYTHON_BASICO/manipulacao_arquivos.py
        python MANIPULACAO_DADOS/introducao_pandas.py
        python MANIPULACAO_DADOS/leitura_csv.py
        python MANIPULACAO_DADOS/leitura_excel.py
        python MANIPULACAO_DADOS/filtragem_dados.py
        python MANIPULACAO_DADOS/selecao_colunas.py
        python MANIPULACAO_DADOS/selecao_linhas.py
        python MANIPULACAO_DADOS/ordenacao_dados.py
        python MANIPULACAO_DADOS/tratamento_nulos.py
        python MANIPULACAO_DADOS/remocao_duplicatas.py
        python MANIPULACAO_DADOS/agrupamento_dados.py
        python MANIPULACAO_DADOS/estatisticas_basicas.py
        python MANIPULACAO_DADOS/merge_join.py
        python MANIPULACAO_DADOS/aplicacao_funcoes.py
        python MANIPULACAO_DADOS/manipulacao_strings.py
        python MANIPULACAO_DADOS/exportacao_dados.py
